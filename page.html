<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>training with vue</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id='app'>
		<div class="room-wrapper">
			<game-room ref="room" 
				v-bind:room="rooms[roomNumber]" 
				v-bind:measure="roomMeasure">
					<character-c ref="characters"
						v-for="char in characters":key="rooms[roomNumber].id + '-' + char.id"
						v-bind:measure="roomMeasure"
						v-bind:char='char'>
					</character-c>
					<world-item ref="items"
						v-for="item in worldItems":key="item.id"
						v-bind:measure="roomMeasure"
						v-bind:item='item'>
					</world-item>
			</game-room>
		</div>

		<command-line 
			v-bind:command='command' 
			v-bind:class="{hidden:gameStatus === 'LIVE' ? false:true}"
		></command-line>
		
		<div class="menu-wrapper"
			v-bind:class="{hidden:gameStatus === 'LIVE' ? false:true}"
			>
			<verb-menu v-bind:verb-list='verbList' v-bind:picked='verb.id' ></verb-menu>
			<inventory-menu v-bind:items="inventory" ></inventory-menu>
		</div>

		<dialog-menu
			v-bind:choices="dialogChoices"
			v-bind:class="{hidden:gameStatus === 'CONVERSATION' ? false:true}"
		></dialog-menu>


		<p style="position:fixed; top:0; background-color:white;">{{message}}</p>
		<p style="position:fixed; top:0; right:0; background-color:white;"ref="coordinateDisplay"></p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	
	<script src="zone.js"></script>
	<script src="astar.js"></script>
	
	
	<script src="components/room-comp.js"></script>
	<script src="components/sprite-comp.js"></script>
	<script src="components/speech-line-comp.js"></script>
	<script src="components/character-comp.js"></script>
	<script src="components/world-item-comp.js"></script>
	<script src="components/verb-menu.js"></script>
	<script src="components/command-line.js"></script>
	<script src="components/inventory-menu.js"></script>
	<script src="components/dialog-menu.js"></script>
	
	<script src="game-data.js"></script>
	<script src="app-go.js"></script>
	
	
</body>
</html>
