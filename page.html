<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>training with vue</title>

  <style>
	body { 
		background-color: linen; 
	}
	.room {
		position:relative;
		border: 5px inset gray;
		overflow: hidden;
		margin: 1rem;
	}
	
	.verb-menu {
		margin: 1rem;
		border: 5px inset gray;
		display: flex;
		flex-wrap: wrap;
		width:400px;
	}
		
	.verb-menu__input {
		display:none;
	}
	
	.verb-menu__option {
		margin: .5rem;
		position:relative;
		flex-basis : 5rem;
	}
	
	.verb-menu__label{
		border: 4px outset gray;
		color:gray;
		display:block;
		text-align:center;
		width:100%;
		height:100%;
		padding: .5rem;
		box-sizing:border-box;
		position:relative;
	}
	
	input:checked~.verb-menu__label {
		font-weight: bold;
		border: 4px inset gray;
		color:black;
	}
	
	
  </style>
</head>
<body>

	<div id='app'>		
		<p>{{message}}</p>
		<game-room v-bind:room="rooms[roomNumber]">
			<character-c 
				v-for="char in characters":key="rooms[roomNumber].id + '-' + char.id" 
				v-bind:char='char'>
			</character-c>
			<world-item
				v-for="item in worldItems":key="item.id" 
				v-bind:item='item'>
			</world-item>
		</game-room>
		<verb-menu></verb-menu>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script src="room-comp.js"></script>
	<script src="sprite-comp.js"></script>
	<script src="speech-line-comp.js"></script>
	<script src="character-comp.js"></script>
	<script src="world-item-comp.js"></script>
	<script src="verb-menu.js"></script>
	<script src="app-go.js"></script>

</body>
</html>
